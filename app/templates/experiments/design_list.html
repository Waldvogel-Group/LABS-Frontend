{% extends "base.html" %}

{% block content %}
<div class="container">
<div name="header"> 
<h1>Design list</h1>


<table class="table table-striped table-hover">

    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Created by</th>
        <th scope="col">Station</th>
        <th scope="col">Created at</th>
      </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            <td>{{ row.name }}</a></td>
            <td>{{ row.user_id }}</td>
            <td>{{ row.station_id }}</td>
            <td>{{ row.created_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href=" {{ url_for('experiments.new_experimental_design') }}" class="btn btn-success">Add new Design</a>

</div>
</div>


{% endblock %}
