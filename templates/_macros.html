<!-- Put your reusable template code into macros here -->

{% macro line_plot() %}
<script>

    function linePlot(canvasID, dataLable, time_labels, datapoints,) {
        const config = {
            type: 'line',
            data: {
                labels: time_labels,
                datasets: [{
                    label: dataLable,
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(181, 0, 0)',
                    data: datapoints,
                    fill: true,
                }],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                title: {
                    display: true,
                    text: 'Real-Time'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Time',
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Current (mA/cm2)',
                        }
                    }]
                }
            },
        };

        const context = document.getElementById(canvasID).getContext('2d');

        const lineChart = new Chart(context, config);
        return lineChart;
    }
</script>
{% endmacro %}
